<!-- 1.  Pick a random word
    1.A Create for loops for many of these
    2. Have the user guess a letter
    3. Provide a way for the user to end early if they would like
    4. Check that the player's guess is a valid letter
    5. Track the letters the player has guessed
    6. Provide the user ability to see their progress
    7. Complete the game if word is guessed correctly 

    Pick a random word
    While the word has not been guessed {
        Show the player their current progress
        Get a guess from the player

    If the player wants to quit the game {
        Quit the game
    }
        Else If the guess is not a single letter {
            Tell the player to pick a single letter
    }
        Else {
            If the guess is in the word {
                Update the player's progress with the guess
-->

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-1"></div>

            <div class="col-sm-10">
                <div class="jumbotron">
                    <h1 class="display-4">Computer Science Guessing Game!</h1>
                    <a class="btn btn-primary btn-lg" href="https://bryanrkelley.github.io/Basic-Portfolio/" role="button">Main

        </div>

        <div class="row">
            <div class="col-sm-2"></div>


            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="result"></h5>
                        <p id="guesses"></p>
                        <p id="word"></p>
                        <p id="guessedLetters"></p>
                        <button type="button" class="btn btn-primary btn-lg" id="reset" class="hide">Reboot</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-2"></div>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <strong>Wins: </strong> <span id="wins">0</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <strong>Losses: </strong> <span id="losses">0</span>
                    </div>
                </div>
            </div>
        </div>
